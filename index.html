<style>
/* ===== BODY ===== */
body {
  font-family: Arial, sans-serif;
  background-color: #fff8f0;
  margin: 0;
  padding: 0;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  background-color: #ffd6ba;
  padding: 15px 20px;
  font-weight: bold;
  color: #7a4e3e;
  display: flex;
  flex-wrap: wrap;       
  align-items: center;
  justify-content: space-between;  /* Left luôn bên trái, center căn giữa */
  gap: 15px;
}

/* Left: icon + home text */
.header-left {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 0 0 auto;          /* không bị co lại */
}

.header-left a {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 24px;
  color: #7a4e3e;
  text-decoration: none;
}

.header-left a i {
  font-size: 28px;
}

/* Center title */
header {
  position: relative;
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-size: 32px;
  margin: 0;
  white-space: nowrap;
}

/* ===== TOP SELECT ===== */
.top-select {
  display: flex;
  justify-content: flex-start;
  margin: 20px 40px;
}

select {
  padding: 8px 14px;
  font-size: 18px;
  border-radius: 8px;
  border: 2px solid #a0e7e5;
  background-color: #e3fdfd;
}

/* ===== WORD LIST ===== */
.word-list {
  width: 85%;
  margin: 20px auto;
  background-color: #E0FBE2;
  border-radius: 10px;
  padding: 15px;
  text-align: left;
  font-size: 22px;
}

.word-row {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 6px 10px;
  border-bottom: 1px dashed #ffb3ba;
  transition: all .2s ease-in-out;
}
.word-row:last-child { border-bottom: none; }

.word-row:hover {
  background-color: #fffacd;
  transform: scale(1.02);
  cursor: pointer;
}

.tick-box {
  margin-right: 10px;
  width: 18px;
  height: 18px;
  cursor: pointer;
}

/* ===== REVIEW BOX ===== */
.review-box {
  margin: 40px auto;
  width: 70%;
  background-color: #ffe5ec;
  padding: 25px;
  font-weight: bold;
  color: #607274;
  font-size: 26px;
  border-radius: 12px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.review-box.speaking { background-color: #e0f7ff; }

.display-container {
  width: 100%;
  min-height: 100px;
  text-align: center;
}

#answer, #engAnswer {
  font-size: 22px;
  color: #7a4e3e;
  margin-top: 10px;
  min-height: 30px;
}

.review-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 15px;
}

.review-buttons button {
  background-color: #a0e7e5;
  border: none;
  padding: 12px 20px;
  font-size: 20px;
  border-radius: 8px;
  cursor: pointer;
}

.review-buttons button:hover {
  background-color: #ffb3ba;
}

/* ===== FOOTER ===== */
footer {
  font-size: 22px;
  margin-top: 40px;
  padding: 20px;
  color: #7a4e3e;
  background-color: #fff0e1;
}

/* ===== WRITING SECTION ===== */
.writing-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 15px;
}

#essayPrompt {
  background-color: #f0f7ff;
  border-radius: 10px;
  padding: 5px;
  font-size: 22px;
  color: #004d61;
  text-align: left;
  width: 100%;
}

#essayText {
  width: 100%;
  height: 500px;
  font-size: 20px;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #a0e7e5;
  resize: vertical;
  min-height: 400px;
  max-height: 800px;
  font-family: Arial, sans-serif; 
}

#submitEssayBtn {
  align-self: flex-end;
  margin-top: 10px;
  padding: 12px 20px;
  font-size: 20px;
  border-radius: 8px;
  border: none;
  background-color: #a0e7e5;
  cursor: pointer;
}
#submitEssayBtn:hover {
  background-color: #ffb3ba;
}

/* ===== FIREWORK ===== */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 0.7s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(5); opacity: 0; }
}

/* ===== MEDIA QUERY ===== */
@media (max-width: 480px) {

    .header-center {
    flex-basis: 100%;
    order: 2;
    text-align: center;
    position: static;
    transform: none;
    margin-top: 8px;
  }

  .header-left {
    order: 1;
  }
}

  header {
    padding: 10px 15px;
  }
  .header-left a {
    font-size: 18px;
  }
  .header-left a i {
    font-size: 20px;
  }
  .header-center {
    font-size: 22px;
  }
}
</style>

<script>
const selectEl = document.getElementById("wordList");

// Hàm sắp xếp options theo alphabet A-Z
function sortOptionsAZ() {
  const opts = Array.from(selectEl.options);

  opts.sort((a, b) => a.text.localeCompare(b.text));

  selectEl.innerHTML = "";
  opts.forEach(o => selectEl.appendChild(o));
}

// Sắp xếp lần đầu khi load
sortOptionsAZ();

// Sắp xếp lại mỗi lần bấm mở dropdown (desktop + mobile đều nhận)
selectEl.addEventListener("mousedown", sortOptionsAZ);
selectEl.addEventListener("touchstart", sortOptionsAZ);
</script>

/********** QUẢN LÝ TỪ VỰNG **********/
let currentWords = [];
let originalOrder = [];
let currentIndex = 0;
const wordContainer = document.getElementById('wordContainer');
const vietWord = document.getElementById('vietWord');
const answer = document.getElementById('answer');
const reviewBox = document.getElementById('reviewBox');

function loadWords(topicId) {
  currentWords = data[topicId].map((item, index) => ({...item, originalIndex: index}));
  currentIndex = 0;
  originalOrder = [...currentWords];

  renderWordList();
  if(currentWords.length > 0){
    vietWord.innerText = currentWords[0].vn;
    answer.style.display = 'none';
  }
}

function renderWordList() {
  wordContainer.innerHTML = '';
  currentWords.forEach((item) => {
    const row = document.createElement('div');
    row.className = 'word-row';
    
    const tick = document.createElement('input');
    tick.type = 'checkbox';
    tick.className = 'tick-box';
    tick.checked = item.tick;
    tick.addEventListener('click', (e) => {
      e.stopPropagation();
      item.tick = tick.checked;
      reorderWord(item);
      renderWordList();
    });

    row.appendChild(tick);

    const textSpan = document.createElement('span');
    textSpan.style.flexGrow = "1";
    textSpan.innerHTML = `${item.en} - ${item.vn}`;
    row.appendChild(textSpan);

    row.addEventListener('mouseenter', ()=>{ row.style.backgroundColor="#fffacd"; });
    row.addEventListener('mouseleave', ()=>{ row.style.backgroundColor=""; });

    wordContainer.appendChild(row);
  });
}

function reorderWord(word) {
  if(word.tick){
    currentWords = currentWords.filter(w => w !== word);
    currentWords.unshift(word);
  } else {
    currentWords.sort((a,b) => a.originalIndex - b.originalIndex);
  }
}

function nextWord(){
  if(currentWords.length === 0) return;
  currentIndex = (currentIndex + 1) % currentWords.length;
  vietWord.innerText = currentWords[currentIndex].vn;
  answer.style.display = 'none';
}

function know(){
  if(currentWords.length === 0) return;
  currentWords[currentIndex].tick = true;
  reorderWord(currentWords[currentIndex]);
  renderWordList();
  nextWord();
  triggerFirework();
}

function dontKnow(){
  if(currentWords.length === 0) return;
  answer.innerText = currentWords[currentIndex].en;
  answer.style.display = 'block';
}

/********** Firework effect **********/
/********** Firework effect - Bung toả rực rỡ **********/
function triggerFirework(){
  const numParticles = 50; // số tia bung ra
  const centerX = reviewBox.offsetWidth / 2;
  const centerY = reviewBox.offsetHeight / 2;

  for(let i=0;i<numParticles;i++){
    const fire = document.createElement('div');
    fire.className = 'firework';
    fire.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
    fire.style.left = `${centerX}px`;
    fire.style.top = `${centerY}px`;
    
    const angle = Math.random() * 2 * Math.PI;
    const distance = 80 + Math.random() * 80; // độ dài tia
    const dx = Math.cos(angle) * distance;
    const dy = Math.sin(angle) * distance;

    fire.animate([
      { transform: 'translate(0,0) scale(1)', opacity: 1 },
      { transform: `translate(${dx}px, ${dy}px) scale(2)`, opacity: 0 }
    ], { duration: 800, easing: 'ease-out' });

    reviewBox.appendChild(fire);
    setTimeout(()=>{ fire.remove(); }, 800);
  }
}

function submitEssay() {
  const text = essayText.value.trim();
  if(!text) { alert("Vui lòng viết bài essay trước khi Submit."); return; }
  const blob = new Blob([text], {type: "text/plain;charset=utf-8"});
  const now = new Date();
  const filename = `essay_${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}.txt`;
  saveAs(blob, filename);

}
